<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dGFibGUlMjB0ZW5uaXN8ZW58MHx8MHx8&w=1000&q=80" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            ping pong
                        </p>

                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 clsss="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">use the button below to keep score</p>

                            <div><level for="playto" class="label is-large is-inline">Playing To</level>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option></select></div>


                                    <footer class="card-footer">
                                        <button id="p1button" class="is-primary button card-footer-item mt-2">+1 player
                                            one</button>
                                        <button id="p2button" class="is-info button card-footer-item mt-2">+1 player
                                            two</button>
                                        <button id="reset" class="is-danger button card-footer-item mt-2">Reset</button>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        </select>
    </section>


        <script src="score.js"></script>
</body>

</html>
